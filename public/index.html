<!DOCTYPE html>

  <head>
    <title>John Varvatos</title>
    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
      }
    
      #screen_height {
        position: relative;
        height: calc(100%);
        /*min-height: 509px;*/
        display: block;
      }

      .column {
        display: inline-block;
        height: 100%;
      }

      #left {
        background: url(/assets/20130911-01-home-5-1.jpg);
        /*background: url(/assets/juanes.jpg);*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 37.6%;
      }

      #right {
        width: 62%;
        background: url(/assets/maxresdefault.jpg);
        background: url(/assets/willie1.jpg);
        /*background: url(/assets/juanes.jpg);*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: right;
      }

      #below{
        background: red;
      }

      .radial {
        width: 100%; height: 100%;
        background: -moz-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6+ */
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
        background: -webkit-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Opera 12+ */
        background: -ms-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* IE10+ */
        background: radial-gradient(ellipse at center,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }

      @-webkit-keyframes fadeIn {
        from {
          -webkit-filter: grayscale(0.5) blur(16px) saturate(0);
        }
        18% {
          -webkit-filter: grayscale(0) blur(2px) saturate(1);
        }
        100% {
          -webkit-filter: grayscale(0) blur(0px) saturate(1);  
        }
      }

      @-webkit-keyframes fadeOut {
        from {
          -webkit-filter: grayscale(0) blur(0px) saturate(1);
        }
        to {
          -webkit-filter: grayscale(0.5) blur(16px) saturate(0);
        }
      }

      .animate {
        -webkit-animation-name: fadeOut;
         -webkit-animation-duration: 2s;
         -webkit-animation-iteration-count: 1;
         -webkit-animation-direction: alternate;
         -webkit-animation-timing-function: ease-out;
         -webkit-animation-fill-mode: forwards;
         -webkit-animation-delay: 0s;

        -webkit-filter: grayscale(0.5) blur(8px) saturate(0);
      }
      .animate:hover {
        -webkit-animation-name: fadeIn;
         -webkit-animation-duration: 2s;
      }

      #logo {
        width: 944px; height: 200px;
        position: absolute; bottom: 20%; left: 7.2%;
        /*border: 1px dashed green;*/
      }

      #logo div {
        /*border: 1px solid red;*/
        width: 200px;
      }

      #logo div a {
        font-size: 4.5em;
        color: red;
        text-decoration: none;
      }

      #jv {
        position: relative; left: 200px;

      }

      #shop {
        position: absolute; left: 0; top: 46px;
      }

      #world {
        position: absolute; right: 0; top: 46px;
      }

      #jv a {
        background: url(/assets/john_varvatos_logo.png) no-repeat;
        width: 566px; height: 139px;
        display: block;
      }

      #shop a {
        margin: 0.63em;
      }

      #world a {
        margin: 0.63em;
      }
    </style>
